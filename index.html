    <!-- PWA mode detection script -->
    <script>
      // Detektáljuk, hogy PWA módban vagyunk-e
      function isPwaMode() {
        return (
          window.matchMedia("(display-mode: standalone)").matches ||
          window.navigator.standalone ||
          document.referrer.includes("android-app://")
        );
      }

      // Ha PWA módban vagyunk, adjunk hozzá egy class-t a body-hoz
      if (isPwaMode()) {
        document.body.classList.add("pwa-mode");

        // iPhone esetén a meta viewport beállítása
        if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
          // Státuszsáv átlátszóság biztosítása iPhone-on
          if (document.head) {
            const metaViewport = document.querySelector(
              'meta[name="viewport"]'
            );
            if (metaViewport) {
              metaViewport.setAttribute(
                "content",
                "width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
              );
            }

            // Státuszsáv színének beállítása
            const metaStatusBarStyle = document.querySelector(
              'meta[name="apple-mobile-web-app-status-bar-style"]'
            );
            if (metaStatusBarStyle) {
              metaStatusBarStyle.setAttribute("content", "black-translucent");
            }
          }
        }
      }

      // Figyelje a display-mode változásait
      window
        .matchMedia("(display-mode: standalone)")
        .addEventListener("change", (e) => {
          if (e.matches) {
            document.body.classList.add("pwa-mode");
          } else {
            document.body.classList.remove("pwa-mode");
          }
        });
    </script>
